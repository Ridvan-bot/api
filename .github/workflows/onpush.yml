name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Use your required Node.js version

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test  # Modify according to your testing command

    - name: Build Docker image
      run: |
        docker build -t your-docker-image-name .  # Replace with a real Docker image

    - name: Push Docker image to Docker Hub
      run: |
        echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin
        docker push your-docker-image-name  # Replace with a real Docker image

    # Optional: Deploy your application
    - name: Deploy
      run: |
        # Add your deployment commands here (e.g., SSH to your server, Docker commands, etc.)
